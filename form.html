<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSVP form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form class="form">
        <fieldset>
        <h1>Women in Tech</h1>
         <p>An inclusive future</p>
    <div>
    <label for="name">First Name</label></div>
    <div><input type="text" id="name" placeholder="Name" name="fname" required></input></div>

     <div><label for="lname">Last Name</label></div>
    <div><input type="text" id="lname" placeholder="LastName" name="lname" required></input></div>
<div><label for="num">Contact Number</label></div>
    <div><input type="number" id="num" placeholder="(012)-345-6789" name="num" ></input></div>
    
    <div>
       <label for="DOB">Date of birth</label></div> 
    <div><input type="date" id="DOB" name="DOB" required></input></div>

     <div><label for="email">Email Address</label></div>
    <div><input type="email" id="email" placeholder="womenintech@gmail.com" name="email" required></input></div>

    <p>Are you attending the Webinar? </p>

    <input type="radio" id="yes" name="same"></input>
    <label for="yes">Yes</label>

  
  <input type="radio" id="no" name="same"></input>
  <label for="no">No</label>
</fieldset>
<div><input type="submit"></input>
</form>

</body>
</html>
